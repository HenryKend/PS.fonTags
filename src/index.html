    <script id="tmpl_info_box" type="text/x-jquery-tmpl">
       <div class="info_box">
           <ul>
               <li><span>名称: </span><span>${name}</span></li>
               <li><span>字族: </span><span>${family}</span></li>
               <li><span>样式: </span><span>${style}</span></li>

           </ul>
      </div>
    </script>


    <script id="tmpl_fontlist_group" type="text/x-jquery-tmpl">

        <input type="checkbox" id="cgroup${group_id}" checked="checked">
        <div class="group" id="group${group_id}">
            <label for="cgroup${group_id}">
                <div class="fontitem groupItem" font_name="${font_name}" font_family="${font_family}" font_postscriptname="${font_postscriptname}" style="font-family: ${group_style} ;">
                    <span> ${font_group_name} </span>
                    <span class="font_number">${font_number}</span>
                </div>
            </label>
         </div>

    </script>



    <script id="tmpl_bar_item" type="text/x-jquery-tmpl">

        <input type="checkbox" id="ctag_${bar}_${name}" class="chooser_input">
        <label for="ctag_${bar}_${name}" id="ltag_${bar}_${name}"> <button class="topcoat-button chooser" >${name}</button> </label>

    </script>

    <script id="tmpl_bar_item_all" type="text/x-jquery-tmpl">

    </script>
